<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header id="header">
  <img id="header-img" src="https://events.rhema.org/wp-content/uploads/2018/08/WOF_Article_CWH818.jpg" alt="test image">
  <nav id="nav-bar">
    <ul>
      <li><a class="nav-link" href="#video">Video</a></li>
      <li><a class="nav-link" href="#form">Form</a></li>
      <li><a class="nav-link" href="#foo-text">Foo Text</a></li>
    </ul>
  </nav>
</header>
<main>
  <video id="video" controls width="250" class="item" src="/media/cc0-videos/flower.mp4" type="video/mp4">
  </video>
  <form id="form" action="https://www.freecodecamp.com/email-submit">
    <label for="email">Email:
      <input type="email" name="email" id="email" placeholder="Email" required>
    </label>
    <label for="submit">
      <input type="submit" id="submit" value="Submit">
    </label>
  </form>
  <p id="foo-text">Some text about the product</p>
</main>

</body>
</html>
